<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./2.css">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary ms-5 mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <div class="modal-body">
            <form class="was-validated">
                <div class="mb-3 has-validation">
                    <label for="validationServer01" class="form-label">Username</label>
                    <input type="text" class="form-control" id="validationServer01"  placeholder="Enter username" aria-describedby="invalidCheck3Feedback" required>
                     <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter password" aria-describedby="invalidCheck3Feedback" required>
                    <div class="invalid-feedback">
                        Please choose a password.
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="gridCheck">I agree on blabla</label>
                        <div class="invalid-feedback">
                        Please choose.
                        </div>
                    </div>
                </div>
                </div>
                <div class="modal-footer ms-5">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Submit</button>
                </div>
        
            </form>
        </div>
    </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    
     
</body>
</html>
